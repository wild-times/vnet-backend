<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#040634"/>
        <meta name="description" content="Web site combining both client-server and peer-to-peer models for video conferencing"/>
        <title>VNET | meetings</title>
        <script defer="defer" src="{% static 'meeting/js/main.7a3bb77f.js' %}"></script>
        <link href="{% static 'meeting/css/main.1677db34.css' %}" rel="stylesheet">
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div
                id="root"
                class="main"
                data-signalling-server="{{ signalling_server_url }}"
                data-user-details-url="{% url 'core:user-details' %}?acs=1"
                data-get-meetings-url="{% url 'meeting:all-meetings' %}"
                data-create-meeting-url="{% url 'meeting:new-meeting' %}"
                data-profile-page="{% url 'core:index' %}"
                data-vnet-logo="{% static 'main/images/vnet_logo.png' %}"
                data-vnet-background="{% static 'main/images/main_background.jpeg' %}"
                data-vnet-background-large="{% static 'main/images/main_background_large.png' %}"
        ></div>
    </body>
</html>
