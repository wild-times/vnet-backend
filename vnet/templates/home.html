{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/home.css' %}">
	<title>VNET</title>
</head>
<body>
    <style type="text/css">
        body {
            background-image: url("{% static 'main/images/main_background_large.png' %}");
        }
    </style>

    <div class="main">
        <div class="navbar">
            <img alt="the logo for vnet" src="{% static 'main/images/vnet_logo.png' %}" width="180px" height="90px" />
            <div class="navbar_buttons">
                
                {% if user.is_authenticated %}
                    <a href="{% url 'core:index' %}">
                        <button class="signin">Account</button>
                    </a>
                {% else %}
                    <a href="{% url 'core:sign-in' %}">
                        <button class="signin">Sign In</button>
                    </a>
                {% endif %}
                
                {% if user.is_authenticated %}
                    <a href="{% url 'meeting-main' '' %}">
                        <button class="signup">Meetings</button>
                    </a>
                {% else %}
                    <a href="{% url 'core:sign-up' %}">
                        <button class="signup">Sign Up</button>
                    </a>
                {% endif %}

            </div>
        </div>

        <div class="text">
            <p class="connected">
                Staying Connected Has Never Been Easier!
            </p>
            <p class="topnotch">
            Top-Notch Video Conferencing and Online Meeting tools are what VNET brings to the table. All Free!
            </p>
        </div>
        <div class="getstartedbox">     
            <a href="{% url 'help:index' %}?t=Start">
                <button class="getstarted">
                    Get Started
                </button>
            </a>
        </div>

        <div class="footer">

            <div>
                <p class="VNET2022">V-NET @ 2022</p>
            </div>
            <div class="footer_icons">
                <div class="fb">
                    <a href="https://www.facebook.com" target="_blank">
                        <img alt="facebook icon" src="{% static 'main/images/facebook.png' %}" width="40" height="40px">
                    </a>
                </div>
                <div class="twitter">
                    <a href="https://www.twitter.com" target="_blank">
                        <img alt="twitter icon" src="{% static 'main/images/twitter.png' %}" width="32" height="32px">
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
