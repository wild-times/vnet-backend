</!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="sign up.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>V-NET Sign in</title>
</head>
<body>
<div class="main">
	<div class="outerbox">
		<div class="innerbox">
			<div class="navbar">
				<div class="logo">
					<img src="./images/logo.png" width="80px" height="40px">
				</div>
			</div>
			<form class="form">
				<label for="e-mail">E-mail Address:</label><br>
				<input type="text" id="e-mail" name="e-mail"><br>
				<br>
				<label for="username">Username:</label><br>
				<input type="text" id="usern" name="username"><br>
				<br>
				<label for="password">Password:</label><br>
				<input type="password" id="password" name="password">
			</form>
			<button class="account">
				Create Account
			</button>
			<div class="urltext">
				<a href="url">Already have an account?</a>
			</div>	
		</div>
	</div>
</div>
</body>
